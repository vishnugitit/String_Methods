<html lang="en">

  <body>
    <script>
      str = prompt("Input: ");
      a = str.charAt(0);
      d = a.toUpperCase();
      b = str.slice(1);
      c = b.toLowerCase();
      e = d.concat(c);
      alert(e);
    </script>
